<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&family=Signika+Negative:wght@500&display=swap" rel="stylesheet">   
    
    <link rel="stylesheet" href="Style.css">
    <title>SnapClima</title>
</head>

<body>

    <header class="header">

        <div class="header_seach_bar">

        <input 
            class="header_input" 
            id="city-search-input"
            type="text" 
            placeholder="Temperatura de qual cidade?">

        <button class="header_button" id="city-search-button"> 
            <img class="button_icon" src="./assets/search-icon.svg" alt="Icone de uma lupa.">
        </button>
        </div>

        <div class="header_date" id="current-date">...</div>
        <div class="header_city" id="city-name">...</div>

</header>

    <section class="temperature">
        <img class="temperature_icon" 
        id="weather-icon"
        src="./assets/loading-icon.svg" 
        aria-hidden="true" 
        alt="Icone que ilustra a temperatura atual.">
        <div class="temperature_description" id="weather-description">...</div>
        <div class="temperature_now">Tempo Agora</div>
        <div class="temperature_current" id="current-temperature">...</div>
</section>

    <div class="bottom_container">
        <section class="temperature_details">

            <div class="temperature-icon">
        <div class="details_label">Vento</div>
        <div class="details_value" id="wind-speed">...</div>
            </div>

            <div class="temperature-icon">
        <div class="details_label">Sensação</div>
        <div class="details_value" id="feels-like-temperature">...</div>
            </div>

            <div class="temperature-icon">
        <div class="details_label">Umidade</div>
        <div class="details_value" id="current-humidity">...</div>
            </div>

    </section>

    <section class="sunset">

        <div class="sunset_item">
            <img class="sunset_icon" src="./assets/sunrise.svg" alt="Nascer do sol">
            <div class="sunset_value" id="sunrise-time">...</div>
        </div>

        <div class="sunset_item">
      <img class="sunset_icon" src="./assets/sunset.svg" alt="Por do sol">
      <div class="sunste_value" id="sunset-time">...</div>
        </div>

    </section>
</div>

  <script src="app.js"></script>
</body>

</html>
